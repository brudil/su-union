query getContentByPath($path: String, $previewToken: String) {
  page(path: $path, previewToken: $previewToken) {
    ...ContentPageGenerals
    ... on DetailedGuidePage {
      subPagesGeneric {
        ...ContentPageGeneralsGeneric
      }
      ...KBTypes
    }
    ... on DetailedGuideSectionPage {
      content
      parentPage {
        ... on DetailedGuidePage {
          ...ContentPageGenerals
          relatedLinks
          staffOwners
          ...KBTypes
          subPagesGeneric {
            ...ContentPageGeneralsGeneric
          }
        }
      }
    }
    ... on BasicContentPage {
      content
    }
    ... on AnswerPage {
      content
      relatedLinks
      staffOwners

      ...KBTypes
    }
    ... on ReferencePage {
      content
      relatedLinks
      staffOwners
      ...KBTypes
    }
    ... on HomePage {
      fullTimeOfficers
      partTimeOfficers
    }
    ... on SectionContentPage {
      sidebarBody
      body
      headingImageAsHero
      headingImage {
        ...FalmerImage
      }
      contentsInSidebar
    }
    ... on StaffPage {
      body
    }
    ... on SelectionGridPage {
      body
    }
    ... on OutletIndexPage {
      preamble
      subPages {
        ... on OutletPage {
          ...ContentPageGenerals
          heroImage {
            ...FalmerImage
          }
        }
      }
      section: closestAncestorOfTypeGeneric(
        contentType: "OutletIndexPage"
        inclusive: true
      ) {
        ...ContentPageGeneralsGeneric
        subPagesGeneric {
          ...ContentPageGeneralsGeneric
        }
      }
    }
    ... on OfficersIndex {
      subPages {
        ... on OfficerOverviewPage {
          ...ContentPageGenerals
          role
          roleDescription
          officerImage {
            ...FalmerImage
          }
          firstName
          lastName
          twitterUsername
          facebookUrl
          instagramUrl
        }
      }
      section: closestAncestorOfTypeGeneric(
        contentType: "OfficersIndex"
        inclusive: true
      ) {
        ...ContentPageGeneralsGeneric
        subPagesGeneric {
          ...ContentPageGeneralsGeneric
        }
      }
    }
    ... on KBRootPage {
      introduction
      categories: subPages {
        ... on KBCategoryPage {
          ...ContentPageGenerals
          pageIcon {
            url
          }
        }
      }
    }
    ... on KBCategoryPage {
      rootPage: closestAncestorOfType(contentType: "KBRootPage") {
        ... on KBRootPage {
          ...ContentPageGenerals
        }
      }
      subPagesGeneric {
        ...ContentPageGeneralsGeneric
      }
    }

    ... on OutletPage {
      main
      heroImage {
        ...FalmerImage
      }
      openingTimes
      menu
      deals
      googleMapsPlaceId
      contactDetails
    }

    ... on FreshersHomepage {
      countdownTarget
      countdownCaption
      heroText
      content
    }

    ... on OfficerOverviewPage {
      role
      roleDescription
      officerImage {
        ...FalmerImage
      }
      firstName
      lastName
      pledges
      twitterUsername
      facebookUrl
      instagramUrl
      youtubeSplash
    }

    ... on OfficerEventsPage {
      description
      curator {
        id
      }
    }
  }
}

fragment ContentPageGenerals on Page {
  title
  slug
  path

  seoTitle
  searchDescription
  lastPublishedAt

  contentType
  subPagesWayfinding: subPagesGeneric(inMenu: true) {
    title
    slug
    path

    seoTitle
    searchDescription

    contentType
  }

  ancestorPagesGeneric {
    title
    slug
    path
    contentType
    subPagesWayfinding: subPagesGeneric(inMenu: true) {
      contentType
      title
      slug
      path
    }
  }
}

fragment ContentPageGeneralsGeneric on GenericPage {
  title
  slug
  path

  seoTitle
  searchDescription
  lastPublishedAt

  contentType
  subPagesWayfinding: subPagesGeneric(inMenu: true) {
    title
    slug
    path

    seoTitle
    searchDescription

    contentType
  }

  ancestorPagesGeneric {
    title
    slug
    path
    contentType
    subPagesWayfinding: subPagesGeneric(inMenu: true) {
      contentType
      title
      slug
      path
    }
  }
}

fragment FalmerImage on Image {
  width
  height
  resource
}

fragment KBTypes on Page {
  root: closestAncestorOfTypeGeneric(contentType: "KBRootPage") {
    ...ContentPageGeneralsGeneric
  }
  category: closestAncestorOfTypeGeneric(contentType: "KBCategoryPage") {
    ...ContentPageGeneralsGeneric
  }
}
