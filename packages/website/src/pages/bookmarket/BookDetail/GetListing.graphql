query getMarketListing($listingId: Int!) {
  marketListing(listingId: $listingId) {
    pk
    id
    bookTitle
    bookAuthor
    description
    buyPrice
    state
    section {
      title
      slug
    }
    image {
      resource
    }
    listingUser {
      userId
      name
    }
    contactDetails
  }
}
