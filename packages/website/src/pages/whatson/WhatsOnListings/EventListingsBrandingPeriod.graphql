#import "./EventListingFragment.graphql"

query EventListingsBrandingPeriod(
  $filter: EventFilterInput
  $brandSlug: String!
) {
  allEvents(filter: $filter) {
    edges {
      node {
        ...EventListingFragment
      }
    }
  }
  brandingPeriod(slug: $brandSlug) {
    name
    logo {
      resource
    }
    logoVector {
      resource
    }
    description
    accent
    websiteLink
  }
}
