query getFullEventInfo($eventId: Int) {
  event(eventId: $eventId) {
    id
    eventId
    slug
    title
    startTime
    endTime
    locationDisplay
    kicker
    bodyHtml
    shortDescription
    url
    socialFacebook
    ticketType
    ticketData
    ticketLevel
    mslEventId
    cost
    canceledAt

    userLike {
      ...userLike
    }

    # pa set
    containsLowLight
    containsLowLightReasoning

    containsFlashingLights
    containsFlashingLightsReasoning

    containsLoudMusic
    containsLoudMusicReasoning

    containsUnevenGround
    containsUnevenGroundReasoning

    hasGenderNeutralToilets
    hasGenderNeutralToiletsReasoning

    hasAccessibleToilets
    hasAccessibleToiletsReasoning

    hasChangingFacilities
    hasChangingFacilitiesReasoning

    hasLevelAccess
    hasLevelAccessReasoning

    isOver18Only

    # taxonomoy
    audienceJustForPgs
    audienceSuitableKidsFamilies
    audienceGoodToMeetPeople

    type {
      name
    }

    categories {
      name
      slug
      parent {
        name
        slug
        parent {
          name
          slug
        }
      }
    }

    bundle {
      name
      slug
    }

    brand {
      name
      slug
      eventAppend
      accent
      overrideListingsRoot
    }
    venue {
      name
      websiteLink
    }
    featuredImage {
      resource
    }
    studentGroup {
      name
      link
    }
    parent {
      ...EventCard
    }
    children {
      ...EventCard
    }
  }
}

fragment EventCard on Event {
  id
  eventId
  slug
  title
  startTime
  endTime
  locationDisplay
  kicker
  shortDescription
  url
  cost
  ticketLevel
  ticketType
  isOver18Only
  canceledAt
  type {
    name
  }
  categories {
    name
  }
  bundle {
    name
  }
  venue {
    name
    websiteLink
  }
  featuredImage {
    resource
  }

  userLike {
    ...userLike
  }
}

fragment userLike on EventLike {
  source
}
