#import "./EventListingFragment.graphql"

query EventsListings($filter: EventFilterInput, $brandSlug: String) {
  allEvents(filter: $filter) {
    edges {
      node {
        ...EventListingFragment
      }
    }
  }
  brandingPeriod(slug: $brandSlug) {
    name
    logo {
      resource
    }
    logoVector {
      resource
    }
    description
    accent
    websiteLink
  }
}
