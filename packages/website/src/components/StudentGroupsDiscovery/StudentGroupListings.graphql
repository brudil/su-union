query getAllStudentGroups {
  allGroups {
    edges {
      node {
        ...StudentGroupFragment
      }
    }
  }
}

fragment StudentGroupFragment on StudentGroup {
  groupId
  name
  description
  link
  isProspective
  logo {
    resource
  }
  mslGroup {
    id
    category {
      id
      name
    }
  }
}
