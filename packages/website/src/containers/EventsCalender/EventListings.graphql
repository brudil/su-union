query EventsListings($filter: EventFilterInput, $skipEmbargo: Boolean) {
  allEvents(filter: $filter, skipEmbargo: $skipEmbargo) {
    edges {
      node {
        eventId
        slug
        title
        startTime
        endTime
        locationDisplay
        kicker
        shortDescription
        url
        cost
        ticketLevel
        ticketType
        bundle {
          name
        }
        venue {
          name
          websiteLink
        }
        featuredImage {
          resource
        }
        curatedBy {
          id
        }
      }
    }
  }
}
