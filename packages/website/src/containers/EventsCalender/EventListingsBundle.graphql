query EventsListings($filter: EventFilterInput, $bundleSlug: String) {
  allEvents(filter: $filter) {
    edges {
      node {
        eventId
        slug
        title
        startTime
        endTime
        locationDisplay
        kicker
        shortDescription
        url
        cost
        ticketLevel
        ticketType
        bundle {
          name
        }
        venue {
          name
          websiteLink
        }
        featuredImage {
          resource
        }
      }
    }
  }
  bundle(slug: $bundleSlug) {
    name
    slug
    ticketData
    ticketLevel
    ticketType
  }
}
