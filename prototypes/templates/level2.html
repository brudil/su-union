{% extends 'base.html' %}
{% block title %}{{ page.title }}{% endblock title %}

{% block content %}
<div class="Container">
  <div class="HeadingImage" style="background-image: url('{{ page.image }}?thumbnail=true&height=700&width=2000&resize_type=CropToFit')">
    <h1 class="HeadingImage__title">{{ page.title }}</h1>
    <p class="HeadingImage__desc">{{ page.desc }}</p>
  </div>
  {% block level2content %}{% endblock %}
</div>
{% endblock %}
