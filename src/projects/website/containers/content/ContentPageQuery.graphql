query ContentPage($path: String) {
  page(path: $path) {
    path
    assumptionPath
    ...ContentPageGenerals
    ... on DetailedGuidePage {
      subPages {
        ...ContentPageGenerals
      }
    }
  }
}

fragment ContentPageGenerals on Page {
  title
  slug

  seoTitle
  searchDescription

  contentType
  data
}
