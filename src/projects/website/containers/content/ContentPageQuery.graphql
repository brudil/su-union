query ContentPage($path: String) {
  page(path: $path) {
    assumptionPath
    ...ContentPageGenerals
    ... on DetailedGuidePage {
      subPages {
        ...ContentPageGenerals
      }
    }
    ... on AnswerPage {
      content
      relatedLinks
      staffOwners
    }
    ...on ReferencePage {
      content
      relatedLinks
      staffOwners
    }
    ... on HomePage {
      fullTimeOfficers
      partTimeOfficers
    }
    ...on SectionContentPage {
      sidebarBody
      body
      headingImageAsHero
      headingImage {
        ...FalmerImage
      }
      contentsInSidebar
    }
    ...on StaffPage {
      body
    }
    ... on OutletIndexPage {
      preamble
      subPages {
        ... on OutletPage {
          ...ContentPageGenerals
          heroImage {
            ...FalmerImage
          }
        }
      }
      section: closestAncestorOfType(contentType: "OutletIndexPage", inclusive: true) {
        ...ContentPageGenerals
        subPages {
          ...ContentPageGenerals
        }
      }
    }
    ... on OutletPage {
      main
      heroImage {
        ...FalmerImage
      }
      openingTimes
      menu
      deals
      section: closestAncestorOfType(contentType: "OutletIndexPage", inclusive: true) {
        ...ContentPageGenerals
        subPages {
          ...ContentPageGenerals
        }
      }
    }
  }
}

fragment ContentPageGenerals on Page {
  title
  slug
  path

  seoTitle
  searchDescription

  contentType
}

fragment FalmerImage on Image {
  width
  height
  resource
}
