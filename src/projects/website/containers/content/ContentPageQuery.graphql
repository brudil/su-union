query ContentPage($path: String) {
  page(path: $path) {
    ...ContentPageGenerals
    ... on DetailedGuidePage {
      subPages {
        ...ContentPageGenerals
      }
      ...KBTypes
    }
    ... on DetailedGuideSectionPage {
      content
      parentPage {
        ...ContentPageGenerals
        ... on DetailedGuidePage {
          relatedLinks
          staffOwners
        }
        ...KBTypes
        subPages {
          ...ContentPageGenerals
        }
      }
    }
    ... on BasicContentPage {
      content
    }
    ... on AnswerPage {
      content
      relatedLinks
      staffOwners

      ...KBTypes
    }
    ... on ReferencePage {
      content
      relatedLinks
      staffOwners
      ...KBTypes
    }
    ... on HomePage {
      fullTimeOfficers
      partTimeOfficers
    }
    ... on SectionContentPage {
      sidebarBody
      body
      headingImageAsHero
      headingImage {
        ...FalmerImage
      }
      contentsInSidebar
    }
    ... on StaffPage {
      body
    }
    ... on SelectionGridPage {
      body
    }
    ... on OutletIndexPage {
      preamble
      subPages {
        ... on OutletPage {
          ...ContentPageGenerals
          heroImage {
            ...FalmerImage
          }
        }
      }
      section: closestAncestorOfType(
        contentType: "OutletIndexPage"
        inclusive: true
      ) {
        ...ContentPageGenerals
        subPages {
          ...ContentPageGenerals
        }
      }
    }
    ... on KBRootPage {
      introduction
      categories: subPages {
        ...ContentPageGenerals
        ... on KBCategoryPage {
          pageIcon {
            url
          }
        }
      }
    }
    ... on KBCategoryPage {
      rootPage: closestAncestorOfType(contentType: "KBRootPage") {
        ...ContentPageGenerals
      }
      subPages {
        ...ContentPageGenerals
      }
    }

    ... on OutletPage {
      main
      heroImage {
        ...FalmerImage
      }
      openingTimes
      menu
      deals
      googleMapsPlaceId
      contactDetails
      section: closestAncestorOfType(
        contentType: "OutletIndexPage"
        inclusive: true
      ) {
        ...ContentPageGenerals
        subPages {
          ...ContentPageGenerals
        }
      }
    }
  }
}

fragment ContentPageGenerals on Page {
  title
  slug
  path

  seoTitle
  searchDescription

  contentType
  lastPublishedAt
}

fragment FalmerImage on Image {
  width
  height
  resource
}

fragment KBTypes on Page {
  root: closestAncestorOfType(contentType: "KBRootPage") {
    ...ContentPageGenerals
  }
  category: closestAncestorOfType(contentType: "KBCategoryPage") {
    ...ContentPageGenerals
  }
}
