mutation ($eventId: Int, $destinationEventId: Int){
  moveEvent(eventId: $eventId, destinationEventId: $destinationEventId) {
    event {
      id
      parent {
        id
        eventId
        title
        children {
          id
        }
        parent {
          id
          children {
            id
          }
        }
      }
    }
    ok
  }
}
