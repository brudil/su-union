query GetMarketListing($filters: MarketListingsFilter, $sectionSlug: String) {
  allMarketListings(filters: $filters) {
    edges {
      node {
        pk
        bookTitle
        bookAuthor
        buyPrice
        description
      }
    }
  }
  marketSection(slug: $sectionSlug) {
    title
    slug
  }
}
