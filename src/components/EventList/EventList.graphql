query EventList($fromTime: String) {
  allEvents(filter: { fromTime: $fromTime }, first: 4) {
    edges {
      node {
        title
        slug
        eventId
        featuredImage {
          resource
        }
        shortDescription
        startTime
        endTime
        locationDisplay
        venue {
          name
        }
      }
    }
  }
}
